<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Love Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #playButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.8em;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(255, 192, 203, 0.5);
    }

    .falling {
      position: absolute;
      top: -60px;
      animation: fall 6s linear forwards, swing 2s ease-in-out infinite;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0.95;
    }

    .text {
      color: hotpink;
      font-weight: bold;
      font-size: 28px;
      z-index: 2;
    }

    .heart {
      font-size: 36px;
      color: pink;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes swing {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }
  </style>
</head>
<body>

  <button id="playButton">Play</button>
  <audio id="bgMusic" src="assets/music.mp3"></audio>

  <script>
    const messages = [
      "Nếu buồn hãy nói với mình nha 🌸",
      "Bạn nhớ ăn uống đầy đủ nha ❤️",
      "Hello", "Xin chào", "안녕하세요", "Tu comptes pour moi",
      "Hãy cười thật nhiều", "Đừng chịu uất ức gì nha",
      "You're enough", "Dream big", "아름다운",
      "Chúc cậu luôn may mắn 🍀", "J'espère que tout ira bien !",
      "Cậu sẽ làm được tất cả 💪", "Cậu luôn là người đặc biệt 🦋"
    ];

    const playButton = document.getElementById("playButton");
    const music = document.getElementById("bgMusic");

    const slotCount = 50;
    let activeSlots = new Set();

    function getAvailableSlot() {
      const available = [];
      for (let i = 0; i < slotCount; i++) {
        if (!activeSlots.has(i)) {
          available.push(i);
        }
      }
      if (available.length === 0) return null;
      const slot = available[Math.floor(Math.random() * available.length)];
      activeSlots.add(slot);
      setTimeout(() => activeSlots.delete(slot), 1800);
      return slot;
    }

    function createFallingElement(text, className) {
      const slot = getAvailableSlot();
      if (slot === null) return;
      const el = document.createElement("div");
      el.className = `falling ${className}`;
      el.innerText = text;
      el.style.left = (slot * (100 / slotCount)) + "%";
      el.style.fontSize = className === "heart" ? "36px" : "28px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    function startRain() {
      setInterval(() => {
        for (let i = 0; i < 4; i++) {
          const msg = messages[Math.floor(Math.random() * messages.length)];
          createFallingElement(msg, "text");
        }
        if (Math.random() < 0.4) {
          createFallingElement("❤️", "heart");
        }
      }, 450);
    }

    playButton.addEventListener("click", () => {
      playButton.style.display = "none";
      music.play();
      startRain();
    });
  </script>

</body>
</html>
